<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
 
 
 <h:form id="form_login_page">
		
	<h:panelGrid styleClass="login_loginpanel_main">
			
		<h:panelGrid styleClass="cus_header_background login_loginpanel_header">
			<p:outputLabel styleClass="login_loginpanel_header_inner cus_header_foreground" 
				value="Bitte melden Sie sich an" />
		</h:panelGrid>
		
		<h:panelGrid columns="2">
		
			<p:graphicImage styleClass="login_loginpanel_inputicon" 
               		value="/resources/images/common/login_user.png"/>
			
			<p:inputText id="id_loginpage_loginname_input"
				onchange="js_common_check_login()"
				onblur="js_common_check_login()"
				onkeypress="js_common_check_login()"
				styleClass="common_color_white"
				value="#{loginBean.loginName}" size="30" />

		   	<p:graphicImage styleClass="login_loginpanel_inputicon" 
             		value="/resources/images/common/login_password.png"/>
		
			<p:password id="id_loginpage_password_input" 
				onchange="js_common_check_login()"
				onkeypress="js_common_check_login()"
				onblur="js_common_check_login()"
				styleClass="common_color_white"
				value="#{loginBean.password}" size="30" />
		
		</h:panelGrid>
		
		<h:panelGrid  style="margin: auto 10px auto auto;">
			<h:commandButton style="margin:10px;" 
				id="id_loginpage_button_login"
				value="Anmelden" 
				action="#{loginBean.login}">
			</h:commandButton>
		</h:panelGrid>
	
	</h:panelGrid>	
		
 </h:form>

   
</html>
