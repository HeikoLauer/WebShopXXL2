<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="form_menubar">
	
		<div id="id_menu_menubar" class="#{navigationBean.menuBarClass}">
	  		
	  		<p:commandLink ajax="false" 
	  			styleClass="menu menu_label_14B cus_header_foreground"
	  			value="Produktauswahl" 
	  			action="#"
	  			actionListener="#{navigationBean.switchContentPage}" >
	  			<f:attribute name="content_page" value="#{navigationBean.CONTENT_ARTICELGROUP_PAGE}" />
	  		</p:commandLink>	
	  
			<p:commandLink ajax="false" 
	  			value="Mein Konto"
	  			styleClass="menu  menu_label_14B cus_header_foreground" 
	  			action="#"
	  			actionListener="#{navigationBean.switchContentPage}" >
	  			<f:attribute name="content_page" value="#{navigationBean.CONTENT_COSTUMER_ACCOUNT_PAGE}" />
	  		</p:commandLink>	
	  		
			<!--  Logoff Button -->
			
				
			<h:commandLink id="id_menu_menuEnd" 
				styleClass="menu_end cus_label_foreground" 
				action="#{navigationBean.logoff}">
				<h:graphicImage id="id_headerpage_logoff_img"
					styleClass="menu_logoff_icon"
					rendered="#{navigationBean.showLogoff}" 
					value="../resources/images/common/logoff.png" />
			</h:commandLink>	
					
			
		</div>
		
	</h:form>
 
</html>
