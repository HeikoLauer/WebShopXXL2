<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="form_menubar">
	
		<menu id="id_menu_menubar" class="topnav #{navigationBean.menuBarClass}">
	  		
	  		<li>
	  			<p:commandLink ajax="false" styleClass="active" value="Produktauswahl" 
	  				action="#"
	  				actionListener="#{navigationBean.switchContentPage}" >
	  				<f:attribute name="content_page" value="#{navigationBean.CONTENT_ARTICELGROUP_PAGE}" />
	  			</p:commandLink>	
	  		</li>

			<li>
	  			<p:commandLink ajax="false" styleClass="active" value="Mein Konto" 
	  				action="#"
	  				actionListener="#{navigationBean.switchContentPage}" >
	  				<f:attribute name="content_page" value="#{navigationBean.CONTENT_COSTUMER_ACCOUNT_PAGE}" />
	  			</p:commandLink>	
	  		</li>
			
			<!--  Logoff Button -->
			
			<li class="right">
				
				<h:commandLink  action="#{navigationBean.logoff}">
					<h:graphicImage id="id_headerpage_logoff_img"
						rendered="#{navigationBean.showLogoff}" 
						height="30" width="30"
						style="margin-top: -6px"
						value="../resources/images/common/logoff.png" />
				
				</h:commandLink>	
					
			</li>
	  		
		</menu>
		
	</h:form>
 
</html>
