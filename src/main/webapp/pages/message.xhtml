<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

  	
  	<body>	
  		
		<div style="width: 70%; float: left">
			
			<ui:repeat var="message" 
	   	  	  		       value="#{messageBean.messageList}" 
	   	 			 	   varstatus="status">
					
				<div style="background:#F3E2A9; margin:2px; padding:2px; border-radius:3px; width:450px;">
  					<h:outputText styleClass="common_infopanel_meldung_text" 
  						style="#{messageBean.messageCSS}"
  			 			value="#{message}"/>
  				</div>
	  			
	  		</ui:repeat>
	  		<span style="font-size: 1px">&nbsp;</span>
		</div>
		
 	</body>
 
</html>
