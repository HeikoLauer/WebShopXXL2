<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
 
    
    <h:form id="form_productpage">
  			
		<div class="common_categoriepanel_main">		
		
			<div><p:outputLabel value="Produkte der Kategorie : #{sessionBean.categorie_id}" /></div>
			
			<ui:repeat var="product" 
			   value="#{productListBean.allProduct}" 
			   	 varstatus="status"> 
				
				<div class="common_categoriepanel_categorie">
			
					<h:commandLink  action="#">		
 						<p:graphicImage 
							height="150px"
							width="150px"
							value="../resources/dummyDaten/Produktbilder/#{product.icon}" />
					</h:commandLink>			
					
					<div style="text-align: center;"><p:outputLabel value="#{product.name}" /></div>
				
				</div>

			</ui:repeat>
			
		</div>
    
    </h:form>

</html>
