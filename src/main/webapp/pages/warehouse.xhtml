<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
 
    <h:form id="form_warehousepanel">

    		
    	<div class="warehouse_fontTitle" >	
   			<p:outputLabel value="Warehouse" /> 
   		</div>
   		
   		<div style="margin: 5px;">	
   			<h:commandButton value="Senden"
   					action="#" 
   					actionListener="#{warehouseBean.sendWarehouse}"/> 
   		</div>
   		
   		<h:dataTable rendered="#{warehouseBean.warehouseHasArtikel}" 
   					 value="#{warehouseBean.allWarehouseArtikelTypBeans}" 
   					 var="warehouse_typbean"  
   					 styleClass="warehouse_main"
   					 headerClass ="warehouse_header common_color_colerd"
   					 columnClasses="warehouse_col_button,
   					 				warehouse_col_artikel,
   					                warehouse_col_value,
   					                warehouse_col_quantity,
   					                warehouse_col_button,
   					                warehouse_col_totalValue,
   					                warehouse_col_button">
   			
   			<h:column style="width: 60px">
   				<f:facet name="header"><h:outputLabel value=" " /></f:facet>
   				  <h:graphicImage id="id_warehouse_artikel_img"
					height="40" width="40"
					value="../resources/dummyDaten/CategorieBilder/#{warehouse_typbean.artikelTypBean.image}" />
				
   			</h:column>			
   			
   			<h:column>
   				<f:facet name="header"><h:outputLabel value="Artikel" /></f:facet>
   				<h:outputLabel value="#{warehouse_typbean.artikelTypBean.name}" />
   			</h:column>	
   			
   			<h:column style="width:150px; text-align:right;" >
   				<f:facet name="header"><h:outputLabel value="Preis" /></f:facet>
   				<h:outputLabel value="#{warehouse_typbean.artikelTypBean.value} €" />
   			</h:column>	
   			
   			<h:column  style="width:150px; text-align:center;" >
   				<f:facet name="header"><h:outputLabel value="Anzahl" /></f:facet>
   				
   				<h:outputLabel  value="#{warehouse_typbean.artikelTypBean.artikelCounter} / #{warehouse_typbean.artikelTypBean.maxQuantity}" />
   				   				
   			</h:column>			
   		
   			<h:column style="width:150px; text-align:center;">
   				<f:facet name="header"><h:outputLabel value="" /></f:facet>
   					<div>
      					<p:commandLink ajax="false" action="#" actionListener="#{warehouseBean.incrementArtikelTyp}">
      						<f:attribute name="artikeltyp_index" value="#{warehouse_typbean.artikelTypBean}" />
	      					
	      					<h:graphicImage id="id_warehouse_add_img"
								height="20" width="20"
								value="../resources/images/common/add.png" />
						</p:commandLink>
					</div>
					<div>
    					<p:commandLink ajax="false" action="#" actionListener="#{warehouseBean.decrementArtikelTyp}">
    						<f:attribute name="artikeltyp_index" value="#{warehouse_typbean.artikelTypBean}" />
	      					
	      					<h:graphicImage id="id_warehouse_remove_img"
								height="20" width="20"
								value="../resources/images/common/remove.png" />
						</p:commandLink>
					</div>
    		</h:column>	
   			
   			<h:column style="width: 120px">
   				<f:facet name="header"><h:outputLabel value="Gesamtpreis" /></f:facet>
   				<div style="text-align: right">
   					<h:outputLabel value="#{warehouse_typbean.artikelTypBean.totalValue} €" />
   				</div>
   			</h:column>	
   			
   			<h:column style="width: 120px">
   				<f:facet name="header"><h:outputLabel value=" " /></f:facet>
   				<p:commandLink ajax="false" action="#" actionListener="#{warehouseBean.removeArtikelTyp}">
  						<f:attribute name="artikeltyp_index" value="#{warehouse_typbean.artikelTypBean}" />
     					
     					<h:graphicImage id="id_warehouse_removeall_img"
						height="30" width="30"
						value="../resources/images/common/trash.png" />
				</p:commandLink>
   			</h:column>	
   			
   		</h:dataTable>
   		
   		<p:panel rendered="#{!warehouseBean.warehouseHasArtikel}" >
   			<p:outputLabel value="Keine Artikel im Warenkorb" />
   		</p:panel>
    	 

	</h:form>
		
</html>
