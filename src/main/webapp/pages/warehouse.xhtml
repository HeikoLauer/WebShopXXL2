<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
 
    <h:form id="form_warehousepanel">
    	
   		<!--  Start Table Warehouse  -->
 		<div class="warehouse_main">
    		
    		<p:outputLabel styleClass="warehouse_fontTitle" value="Warehouse" /> 
    	
  			<!--    Start Warehouse Header  -->	
 			<div class="warehouse_header_row">
			
				<!-- Start Warehouse Headerrow  -->
 				<div class="warehouse_header_row_border">
 		
    				<div class="warehouse_header_cell warehouse_column300" >
	      				<span class="warehouse_fontHeader">Artikel</span>
    				</div>

					<div class="warehouse_header_cell warehouse_column150" >
	      				<span class="warehouse_fontHeader">Preis</span>
    				</div>
				
					<div class="warehouse_header_cell warehouse_column60" >
	      				<span class="warehouse_fontHeader">Anzahl</span>
    				</div>
					
					<div class="warehouse_header_cell warehouse_column60" >
	      				<span class="warehouse_fontHeader"> </span>
    				</div>
			
					<div class="warehouse_header_cell warehouse_column150" >
	      				<span class="warehouse_fontHeader">Summe</span>
    				</div>

				</div> <!-- End Warehouse Headerrow  -->
			</div> <!-- End Warehouse Header -->
 
 			<!--    Start Warehouse Data Row -->
  			<div class="warehouse_data_row">

    			<div class="warehouse_data_row_border">
    				
    				<div class="warehouse_data_cell warehouse_column300" >
      					<p:outputLabel styleClass="warehouse_fontData" value="Telefonkarte" />
    				</div>

					<div class="warehouse_data_cell warehouse_column150" >
      					<p:outputLabel styleClass="warehouse_fontData" value="15 €" />
    				</div>

					<div class="warehouse_data_cell warehouse_column60" >
      					<p:outputLabel styleClass="warehouse_fontData" value="2" />
    				</div>
    				
    				<div class="warehouse_data_cell warehouse_column60" >
      					<div>
	      					<p:commandLink action="#">
		      					<h:graphicImage id="id_warehouse_add_img"
								height="20" width="20"
								value="../resources/images/common/add.png" />
							</p:commandLink>
						</div>
						<div>
	    					<p:commandLink action="#">
		      					<h:graphicImage id="id_warehouse_remove_img"
								height="20" width="20"
								value="../resources/images/common/remove.png" />
							</p:commandLink>
						</div>
    				</div>

    				<div class="warehouse_data_cell warehouse_column150" >
      					<p:outputLabel styleClass="warehouse_fontData" value="30 €" />
    				</div>
    				
				</div>
				
 			</div> <!-- End Warehouse Data Row -->

		</div> <!--  End Warehouse Table  -->		
	
	</h:form>
		
</html>
