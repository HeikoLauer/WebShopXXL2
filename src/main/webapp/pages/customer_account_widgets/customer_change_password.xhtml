<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
 
 <h:form id="form_newpasswordpage">
   		
	<!--  Start Header -->	
	<div class="co_accountpanel_widgetheader_outline">
		<div class="co_accountpanel_widgetheader cus_header_background cus_header_foreground">
		 	<p:outputLabel styleClass="common_label_20B" value="Password" />
		</div>
	</div> <!-- End Header -->

	<!--  Start Content -->
	<div class="co_accountpanel_widgetcontent_outline">

		<h:panelGrid columns="2"
			columnClasses="co_accountpanel_password_col" 
			style="margin:10px" >
			
				<h:outputLabel style="margin-left:10px;" value="Altes Password"  />
				<p:password id="id_passwordpage_oldpassword_input" 
					value="#{costumerBean.oldpassword}" 
				 	onblur="js_common_changepassword()"
				 	onchange="js_common_changepassword()"/>	
				
				<h:outputLabel style="margin-left:10px;" value="Neues Password"  />
				<p:password id="id_passwordpage_newpassword_input" 
					value="#{costumerBean.newpassword}" 
					onblur="js_common_changepassword()"
				 	onchange="js_common_changepassword()"/>	
			
				<h:outputLabel style="margin-left:10px;" value="Password wiederholen"  />
				<p:password id="id_passwordpage_repeatpassword_input" 
					value="#{costumerBean.repeatpassword}" 
					onblur="js_common_changepassword()"
				 	onchange="js_common_changepassword()"/>	
				
		</h:panelGrid>		
		
		<!--  Button and Messages  -->
		<h:panelGrid width="100%" >
			
			<h:outputLabel id="id_passwordpage_message" 
				class="co_accountpanel_password_message" 
				value="Bitte das alte Password eingeben" />
				
			<h:commandButton id="id_passwordpage_save" 
				action="#{costumerBean.changePassword}" 
				style="margin-left:250px; display:none"
				styleClass="co_accountpanel_password_save cus_text_link" 
				value="Änderungen speichern" >
			</h:commandButton>	
		
		</h:panelGrid>
		
		<!-- Explanations  -->
		<h:panelGrid  width="100%" >
			<h:outputLabel styleClass="co_accountpanel_password_notice"
				value="8 Zeichen, Groß und Kleinbuchstaben, Zahlen und Sonderzeichen" />
		</h:panelGrid>
				
	</div>
	<!-- End Content -->
 
 </h:form>
 	<h:inputHidden id="id_passwordpage_password_input" 
   			value="#{costumerBean.password}" />	  
</html>
